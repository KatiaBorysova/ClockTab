<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>ClockTab</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 today-date" id="day-place"></div><!--Сегодня среда, 10 января.-->
        </div> 
        <div class="row">
            <div class="col-md-12">
                <div class="clock">
                    <div>Текущее время:&nbsp;</div>
                    <div id="hour">
                       
                    </div>
                    <div class="tick">:</div>
                    <div id="minute" >
                       
                    </div>
                    <div class="tick">:</div>
                    <div id="second">
                      
                    </div>
                    </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-12 today-date" id="next-year"></div>	
        </div>
        
    </div>
</div>
<!-- <script src="js/data.js"></script> -->
<script src="main.js"></script>
</body>
</html>
